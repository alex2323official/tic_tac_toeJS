<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div class="player-setup">
      <p class="player-name" id="player1">Tomek: 0 Wins</p>
      <p class="player-name" id="player2">Janek: 0 Wins</p>
      <form action="#" class="form">
        <div class="input-row">
          <label for="name1">Player 1 name:</label>
          <input type="text" name="name1" id="name1" />
        </div>
        <div class="input-row">
          <label for="name2">Player 2 name:</label>
          <input type="text" name="name2" id="name2" />
        </div>
        <div class="input-row">
          <button type="button" id="formBtn">Change it!</button>
        </div>
      </form>
    </div>
    <div id="game-container" class="game-container"></div>
    <!-- load js at the body end -->
    <script src="index.js"></script>
  </body>
</html>
